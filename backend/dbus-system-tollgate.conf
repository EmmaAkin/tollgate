<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!--

This is an example configuration for DBUS to allow tollgate's backend to work.

You can copy this into /etc/dbus-1/system.conf, or symlink the whole file to /etc/dbus-1/system.d/dbus-system-tollgate.conf

-->
<busconfig>
	<policy user="root">
		<allow own="au.id.micolous.TollgateBackendService"/>
		<allow send_destination="au.id.micolous.TollgateBackendService" send_interface="au.id.micolous.TollgateBackendService"/>
		<allow send_destination="au.id.micolous.TollgateBackendService" send_interface="au.id.micolous.TollgateBackendInterface"/>
		<allow send_destination="au.id.micolous.TollgateBackendService" send_interface="org.freedesktop.DBus.Introspectable"/>
	</policy>
        
	<policy user="www-data">
		<allow send_destination="au.id.micolous.TollgateBackendService" send_interface="au.id.micolous.TollgateBackendService"/>
		<allow send_destination="au.id.micolous.TollgateBackendService" send_interface="au.id.micolous.TollgateBackendInterface"/>
		<allow send_destination="au.id.micolous.TollgateBackendService" send_interface="org.freedesktop.DBus.Introspectable"/>
	</policy>
        
</busconfig>


