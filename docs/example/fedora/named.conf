//
// named.conf
//
// Provided by Red Hat bind package to configure the ISC BIND named(8) DNS
// server as a caching only nameserver (as a localhost DNS resolver only).
//
// See /usr/share/doc/bind*/sample/ for example named configuration files.
//

options {
	// Your lan IP must go here
	listen-on port 53 { 127.0.0.1; 10.4.0.1; };
	listen-on-v6 port 53 { ::1; };
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
        statistics-file "/var/named/data/named_stats.txt";
        memstatistics-file "/var/named/data/named_mem_stats.txt";
	//Your LAN IP and subnet here
	allow-query     { localhost; 10.4.0.1/24; };
	recursion no;

	dnssec-enable yes;
	dnssec-validation yes;
	dnssec-lookaside auto;

	/* Path to ISC DLV key */
	bindkeys-file "/etc/named.iscdlv.key";

	managed-keys-directory "/var/named/dynamic";

	//The IP addresses of your upstream ISP. IPv4 or IPv6 does not matter. 
        forwarders      {
                                192.231.203.132;
                                192.231.203.3;
                                2001:44b8:1::1;
                                2001:44b8:2::2;
                        };

};

include "/etc/rndc.key";

controls {
      inet 127.0.0.1 allow { localhost; } keys { rndc-key; };
}; 

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};


include "/etc/named.root.key";

view "lan" {
        match-clients { 127.0.0.1; 10.4.0.0/24; };
        recursion yes;

zone "." IN {
	type hint;
	file "named.ca";
};

include "/etc/named.rfc1912.zones";

zone "example.lan." IN {
        type master;
        file "dynamic/example.lan.zone";
        update-policy {
                grant rndc-key wildcard * ANY;
        };
        notify yes;
        allow-transfer {
                ::1;
                127.0.0.1;
        };
};

zone "dhcp.example.lan." IN {
        type master;
        file "dynamic/dhcp.example.lan.zone";
        update-policy {
                grant rndc-key wildcard * ANY;
        };
        notify yes;
        allow-transfer {
                ::1;
                127.0.0.1;
        };
};

zone "0.4.10.in-addr.arpa" { 
        type master; 
        file "dynamic/0.4.10.in-addr.arpa.zone"; 
        update-policy {
                grant rndc-key wildcard * ANY;
        };
        notify yes;
        allow-transfer {
                ::1;
                127.0.0.1;
        };
};

// End of view
};

